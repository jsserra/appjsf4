<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloPagina.xhtml">
	<ui:define name="title">
	appjsf4 - Página Inicial Pedidos 2019
</ui:define>

	<ui:define name="content">
		<h:messages globalOnly="true" />
		<h:form id="login">
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome" for="nome" />
					<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"
						required="true">
					</h:inputText>
					<h:message for="nome" id="messageNome" />

					<h:outputLabel value="Senha" for="senha" />
					<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"
						feedback="true" required="true" />
					<h:message for="senha" id="messageSenha" />

					<h:commandButton value="Login" action="#{usuarioBean.logIn}"
						te="@form" process="@form" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>

</ui:composition>
</html>
