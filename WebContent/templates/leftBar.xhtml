<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition>
		<h:form>
			<h:commandLink action="/pedido/pedidoForm?faces-redirect=true">
				<h:graphicImage library="img" name="new.png" />
			</h:commandLink>

			<h:commandLink action="/pedido/pedidoLista?faces-redirect=true">
				<h:graphicImage library="img" name="list.png" />
			</h:commandLink>

			<h:commandLink
				action="/tabelasAuxiliares/clienteForm?faces-redirect=true">
				<h:graphicImage library="img" name="cliente.png" />
			</h:commandLink>

			<h:commandLink
				action="/tabelasAuxiliares/produtoForm?faces-redirect=true">
				<h:graphicImage library="img" name="produto.png" />
			</h:commandLink>

			<h:commandLink
				action="/tabelasAuxiliares/produtoEstoque?faces-redirect=true">
				<h:graphicImage library="img" name="estoque.png" />
			</h:commandLink>

			<h:commandLink
				action="/tabelasAuxiliares/usuarioForm?faces-redirect=true">
				<h:graphicImage library="img" name="cadeado.png" />
			</h:commandLink>
			
			<h:commandLink action="#{usuarioBean.logOff}">
				<h:graphicImage library="img" name="exit.png"/>
			</h:commandLink>


		</h:form>
	</ui:composition>
</h:body>
</html>
