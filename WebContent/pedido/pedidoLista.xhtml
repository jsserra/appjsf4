<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloPagina.xhtml">
	<ui:define name="title">
		appjsf4 - Lista de Pedidos
	</ui:define>

	<ui:define name="content">
		<h:messages id="mensagens" />
		<h:form id="formulario">
			<fieldset>
				<legend>Lista de Pedidos</legend>
				<h:dataTable value="#{pedidoBean.lista}" var="pedido"
					id="tabelaPedido" cellspacing="5">

					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{pedido.id}" />
					</h:column>

					<h:column>
						<f:facet name="header">Data</f:facet>
						<h:outputText value="#{pedido.data}">
							<f:convertDateTime dateStyle="default" pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Nome de Cliente</f:facet>
						<h:outputText value="#{pedido.cliente.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{pedido.valorTotal}">
							<f:convertNumber pattern="R$ #,##0.00" />
						</h:outputText>
					</h:column>

					<h:column>
						<center>
							<f:facet name="header">Opções</f:facet>
							<h:commandButton action="#{pedidoBean.editar(pedido)}"
								image="/resources/img/print.png" immediate="true" />

							<h:commandButton action="#{pedidoBean.apagar(pedido)}"
								image="/resources/img/delete.png" immediate="true" />
						</center>
					</h:column>

				</h:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>


</html>
